<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fo" class="card">
        <form id="form" action="javascript:void(0)">
            <h2>Анкета для корпоративных клиентов</h2>
            <h4>Личные данные</h4>
            <input type="text" id="userSurname" data-required placeholder="Фамилия *">
            <span class="some-form__hint">Обязательно для заполнения</span>
            <input type="text" id="userName" data-required placeholder="Имя *">
            <span class="some-form__hint">Обязательно для заполнения</span>
            <input type="text" id="userPatronymic" placeholder="Отчество">
            <h4>Паспортные данные</h4>
            <input type="data" id="userBirthday" placeholder="Дата рождения">
            <input type="text" id="userResidence" style="width:54%;" placeholder="Место проживания по прописке">
            <br><br>
            <input type="text" id="serialNumber" style="width:31%;" placeholder="Серийный номер AN/ID">
            <input type="number" id="personalNumber" style="width:31%;" placeholder="ИНН">
            <input type="date" id="receivingDate" placeholder="Дата получения">
            <br><br>
            <input type="tel" id="contactNumber" style="width:31%;" data-required placeholder="Контактный номер *">
            <span class="some-form__hint">Обязательно для заполнения</span>
            <input type="email" id="eMail" style="width:31%;" placeholder="Электронный адресс">
            <select id="userBank">
                <option value="">Выберите банк</option>
                <option value="KICB">KICB</option>
                <option value="Demir_Bank">Demir Bank</option>
                <option value="RSK">RSK</option>
                <option value="Optima">Optima</option>
            </select><br>
            <br>
            <input type="text" id="actualResidence" style="width:53%;" placeholder="Фактическое место проживания">
            <button type="submit" id="next" class="btn">Далее</button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
