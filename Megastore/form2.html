<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fo" class="card">
        <h2>Данные о ваших доходах</h2>
        <form id="form2" action="javascript:void(0)">
            <input style="width:45%;" type="text" id="companyName" required placeholder="Наименование организации">
            <input style="width:45%;" type="text" id="userPosition" required placeholder="Должность">
            <br><br>
            <input style="width:45%;" type="text" id="monthSalary" required placeholder="Зароботная плата в месяц">
            <input style="width:45%;" type="text" id="quarterSalary" required placeholder="Зароботная плата за последние 3 месяца">
            <h4>Сведения о кредитах</h4>
            <input style="width:92%;" type="text" id="productName" placeholder="Покупка телефона (Наименование товара)"><br><br>
            <input style="width:29%;" type="text" id="goodsPrice" placeholder="Стоимость товара">
            <input style="width:29%;" type="text" id="goodsAmount" placeholder="Количество товара">
            <input style="width:30%;" type="text" id="loanAmount" placeholder="Итого сумма кредита">
            <br><br>
            <select id="loanType">
                <option value="">Вид кредита</option>
                <option value="Потребительский">Потребительский</option>
                <option value="Коммерческий">Коммерческий</option>
                <option value="Ипотека">Ипотека</option>
                <option value="Лизинг">Лизинг</option>
            </select>
            <select id="loanTerm">
                <option value="">Срок кредита (мес)</option>
                <option value="6 мес">6 мес</option>
                <option value="12 мес">12 мес</option>
                <option value="36 мес">36 мес</option>
                <option value="72 мес">72 мес</option>
            </select>
            <br><br>
            <input style="width:92%;" type="text" id="pick_upPoint" placeholder="Точка получения товара">
            <br><br>
            <button type="submit" class="btn" id="next2">Отправить</button>
        </form>
    </div>
<script src="script2.js"></script>
</body>
</html>
