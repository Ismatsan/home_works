<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homeWork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="smile">
        <img src="./image/sad-emoticon.jpg" id="getImage" onclick="imagefun()" value="Swap Image" >
    </div>



    <div class="timer">

            <div class="start">
                <input class="start" type="button" value="START" onclick="start()">
            </div>

            <div id="clock" class="stp">00:00:00</div>

            <div class="stop">
                <input class="stop" type="button" value="STOP"  onclick="stop()">
            </div>


    </div>


<script src="script.js"></script>

</body>
</html>
