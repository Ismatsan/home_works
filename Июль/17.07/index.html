<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homeWork</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="card">
            <h2>Анкета для корпоративных клиентов</h2>
            <h4>Личные данные</h4>

            <input type="text" placeholder="Имя">

        <h4>Паспортные данные</h4>
        <form>
            <input type="data" placeholder="Дата рождения">

        <form>
            <input style="width:31%;" type="text" placeholder="Серийный номер AN/ID">

            <select>
                <option value="">Выберите банк</option>
                <option value="1">KICB</option>

            </select><br>
        </form><br>
        <form>
            <input style="width:53%;" type="text" placeholder="Фактическое место проживания">
        </form>
        <a href="./finance.html">

        </a>

<script src="script.js"></script>
