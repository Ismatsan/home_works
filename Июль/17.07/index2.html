<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2форма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Данные о ваших доходах</h2>
        <form>
            <input style="width:45%;"type="text" placeholder="Наименование организации">
            <input style="width:45%;"type="text" placeholder="Должность">
        </form><br>
        <form>
            <input style="width:45%;"type="text" placeholder="Зароботная плата в месяц">
            <input style="width:45%;"type="text" placeholder="Зароботная плата за последние 3 месяца">
        </form>
        <h4>Сведения о кредитах</h4>
        <form>
            <input style="width:92%;"type="text" placeholder="Покупка телефона (Наименование товара)">
        </form><br>
        <form>
            <input style="width:29%;" type="text" placeholder="Стоимость товара">
            <input style="width:29%;" type="text" placeholder="Количество товара">
            <input style="width:30%;" type="text" placeholder="Итого сумма кредита">
        </form><br>
        <form>
            <select>
                <option value="">Вид кредита</option>
                <option value="1">Потребительский</option>
                <option value="2">Коммерческий</option>
                <option value="3">Ипотека</option>
                <option value="4">Лизинг</option>
            </select>
            <select>
                <option value="">Срок кредита (мес)</option>
                <option value="1">6 мес</option>
                <option value="2">12 мес</option>
                <option value="3">36 мес</option>
                <option value="4">72 мес</option>
            </select>
        </form><br>
        <form>
            <input style="width:92%;" type="text" placeholder="Точка получения товара">
        </form><br>
        <a href="">
            <button class="btn">Далее</button>
        </a>
    </div>

<script src="script2.js"></script>
</body>
</html>
