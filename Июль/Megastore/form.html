<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homeWork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form" class="card">
            <h2>Анкета для корпоративных клиентов</h2>
            <h4>Личные данные</h4>
        <form>
            <input type="text" id="userSurname" placeholder="Фамилия">
            <input type="text" id="userName" placeholder="Имя">
            <input type="text" id="userPatronymic" placeholder="Отчество">
        </form>
        <h4>Паспортные данные</h4>
        <form>
            <input type="data" id="userBirthday" placeholder="Дата рождения">
            <input style="width:54%;" id="userResidence" type="text" placeholder="Место проживания по прописке">
        </form><br>
        <form>
            <input style="width:31%;" type="text" id="serialNumber" placeholder="Серийный номер AN/ID">
            <input style="width:31%;" type="number" id="identificationNumber" placeholder="ИНН">
            <input type="date" id="receivingDate" placeholder="Дата получения">
        </form><br>
        <form>
            <input style="width:31%;" type="number" id="contactNumber" placeholder="Контактный номер">
            <input style="width:31%;" type="email" id="eMail" placeholder="Электронный адресс">
            <select id="userBank">
                <option value="">Выберите банк</option>
                <option value="1">KICB</option>
                <option value="2">Demir Bank</option>
                <option value="3">RSK</option>
                <option value="4">Optima</option>
            </select><br>
        </form><br>
        <form>
            <input style="width:53%;" type="text" id="actualResidence" placeholder="Фактическое место проживания">
        </form>
            <button id="next" class="btn" type="submit">Далее</button>
    </div>

<script src="script.js"></script>
</body>
</html>
