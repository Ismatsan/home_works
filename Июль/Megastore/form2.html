<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fo" class="card">
        <h2>Данные о ваших доходах</h2>
        <form id="form2" action="javascript:void(0)" onsubmit="return false">
            <input style="width:45%;" type="text" id="companyName" placeholder="Наименование организации">
            <input style="width:45%;" type="text" id="userPosition" placeholder="Должность">
            <br><br>
            <input style="width:45%;" type="text" id="monthSalary" placeholder="Зароботная плата в месяц">
            <input style="width:45%;" type="text" id="quarterSalary" placeholder="Зароботная плата за последние 3 месяца">
            <h4>Сведения о кредитах</h4>
            <input style="width:92%;" type="text" id="productName" placeholder="Покупка телефона (Наименование товара)"><br><br>
            <input style="width:29%;" type="text" id="goodsPrice" placeholder="Стоимость товара">
            <input style="width:29%;" type="text" id="goodsAmount" placeholder="Количество товара">
            <input style="width:30%;" type="text" id="loanAmount" placeholder="Итого сумма кредита">
            <br><br>
            <select id="loanType">
                <option value="">Вид кредита</option>
                <option value="1">Потребительский</option>
                <option value="2">Коммерческий</option>
                <option value="3">Ипотека</option>
                <option value="4">Лизинг</option>
            </select>
            <select id="loanTerm">
                <option value="">Срок кредита (мес)</option>
                <option value="1">6 мес</option>
                <option value="2">12 мес</option>
                <option value="3">36 мес</option>
                <option value="4">72 мес</option>
            </select>
            <br><br>
            <input style="width:92%;" type="text" id="pick_upPoint" placeholder="Точка получения товара">
            <br><br>
            <button id="next2" class="btn" type="submit" onclick="send2();">Отправить</button>
        </form>
    </div>

<script src="script2.js"></script>
</body>
</html>
